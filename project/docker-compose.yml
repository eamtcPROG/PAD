services:
  ticketorder:
    build: ./services/ticketorder
    container_name: ticketorder
    ports:
      - '4000:4000'
    depends_on:
      - mongo
      - redis
      - servicediscovery
    environment:
      MONGO_URI: mongodb://root:password@mongo:27017/ticketorderdb?authSource=admin
      SERVICE_DISCOVERY_URL: http://servicediscovery:8080/api/ServiceDiscovery
      SERVICE_NAME: ticketorder
      SERVICE_PORT: 4000
      SERVICE_ADDRESS: http://ticketorder
      
    networks:
      - app-network

  user:
    build: ./services/user
    container_name: user
    ports:
      - '4001:4001'
    depends_on:
      - postgres
      - redis
      - servicediscovery
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/userdb
      SERVICE_DISCOVERY_URL: http://servicediscovery:8080/api/ServiceDiscovery
      SERVICE_NAME: user
      SERVICE_PORT: 4001
      SERVICE_ADDRESS: http://user
    networks:
      - app-network

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - app-network
  
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  gateway:
    build: ./services/gateway
    container_name: gateway
    ports:
      - "5000:80" 
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80  
    networks:
      - app-network
    depends_on:
      - user
      - ticketorder
      - servicediscovery
  
  servicediscovery:
    build: ./services/servicediscovery
    container_name: servicediscovery
    ports:
      - '5002:8080'
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Redis__Configuration=redis:6379
    depends_on:
      - redis
    networks:
      - app-network

volumes:
  mongo-data:
  postgres-data:

networks:
  app-network:
    driver: bridge

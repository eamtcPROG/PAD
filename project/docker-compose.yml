services:
  ticketorder:
    build: ./services/ticketorder
    container_name: ticketorder
    ports:
      - '4000:4000'
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://root:password@mongo:27017/ticketorderdb?authSource=admin
    networks:
      - app-network

  user:
    build: ./services/user
    container_name: user
    ports:
      - '4001:4001'
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/userdb
    networks:
      - app-network

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - app-network
  
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  gateway:
    build: ./services/gateway
    ports:
      - "5000:8080" 
    environment:
      - ASPNETCORE_ENVIRONMENT=Development  
    networks:
      - app-network
    depends_on:
      - user
      - ticketorder

volumes:
  mongo-data:
  postgres-data:

networks:
  app-network:
    driver: bridge

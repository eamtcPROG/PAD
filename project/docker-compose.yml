services:
  ticketorder:
    build: ./services/ticketorder
    ports:
      - '4000'
    depends_on:
      - mongo
      - redis
      - servicediscovery
    environment:
      MONGO_URI: mongodb://root:password@mongo:27017/ticketorderdb?authSource=admin
      SERVICE_DISCOVERY_URL: http://servicediscovery:8080/api/ServiceDiscovery
      SERVICE_NAME: ticketorder
      SERVICE_PORT: 4000
      SERVICE_ADDRESS: http://ticketorder
    labels:
      - "com.docker.compose.service=ticketorder"
      - "port=4000"
    networks:
      - app-network
    deploy:
      restart_policy:
        condition: on-failure

  user:
    build: ./services/user
    ports:
      - '4001'
      - '4005:4005'
    depends_on:
      - postgres
      - redis
      - servicediscovery
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/userdb
      SERVICE_DISCOVERY_URL: http://servicediscovery:8080/api/ServiceDiscovery
      SERVICE_NAME: user
      SERVICE_PORT: 4001
      SERVICE_ADDRESS: http://user
    networks:
      - app-network
    labels:
      - "service=user"
      - "com.docker.compose.service=user"
      - "port=4001"
    deploy:
      restart_policy:
        condition: on-failure

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - app-network
    
  
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  gateway:
    build: ./services/gateway
    container_name: gateway
    ports:
      - "5000:80" 
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80  
    networks:
      - app-network
    depends_on:
      - user
      - ticketorder
      - servicediscovery
  
  servicediscovery:
    build: ./services/servicediscovery
    container_name: servicediscovery
    ports:
      - '5002:8080'
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Redis__Configuration=redis:6379
    depends_on:
      - redis
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - gateway
    networks:
      - app-network


  docker-gen:
    image: jwilder/docker-gen
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
    entrypoint: >
      /usr/local/bin/docker-gen
      -watch
      -notify "nginx -s reload"
      /etc/docker-gen/templates/nginx.tmpl
      /etc/nginx/conf.d/default.conf
    depends_on:
      - nginx
    networks:
      - app-network

volumes:
  mongo-data:
  postgres-data:

networks:
  app-network:
    driver: bridge
